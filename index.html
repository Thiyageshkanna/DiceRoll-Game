<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3 mt-sm-5" id="middle">
        <div class="col-5">
          <div class="h2 text-uppercase mt-5 name-0 text-center player1">
            player 1
            <div class="abcd abcd-0"></div>
            <!-- <span
              ><img
                src="Icons/record.png"
                alt=""
                id="dot-0"
                class="player1active"
            /></span> -->
          </div>
          <div class="display-1 text-center mt-4 score-0">10</div>
          <div
            class="col-md-3 mx-auto p-4 d-sm-h3 text-uppercase text-center"
            id="current"
          >
            current
            <span class="d-block text-center mt-2 current-0" id="size">3</span>
          </div>
        </div>
        <div class="col-2 h5 text-uppercase">
          <div class="mt-5 text-center newgame">
            <a href="#"
              ><img src="Icons/001-add.png" alt="Add Icon" class="mr-2" /><span
                class="text-dark"
                >new game</span
              ></a
            >
          </div>
          <div class="text-center">
            <img
              src="Images/dice-4.png"
              alt="Dice"
              id="dice-img"
              class="img-fluid"
            />
          </div>
          <div class="roll-dice text-center">
            <a href="#" class="text-dark"
              ><img src="Icons/refresh.png" alt="" class="roll-dice-img" /><span
                class="roll-dice"
                >roll dice</span
              >
            </a>
          </div>
          <div class="hold text-center">
            <a href="#" class="text-dark"
              ><img src="Icons/download.png" alt="" class="hold-img" /><span
                class="roll-dice text-center"
                >hold</span
              >
            </a>
          </div>
        </div>

        <div class="col-5">
          <div class="h2 text-uppercase mt-5 text-center player2 name-1">
            player 2
            <div class="abcd-1"></div>
            <!-- <span
              ><img
                src="Icons/record.png"
                alt=""
                id="dot-1"
                class="player2active"
            /></span> -->
          </div>
          <div class="display-1 text-center mt-4 score-1">78</div>
          <div
            class="col-md-3 mx-auto p-4 d-sm-h3 text-uppercase text-center"
            id="current"
          >
            current
            <span class="d-block text-center mt-2 current-1" id="size">9</span>
          </div>
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
